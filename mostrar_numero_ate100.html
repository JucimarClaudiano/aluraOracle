<html>
    <meta charset="UTF-8">
    <script>

        function mostrar(conteudo){
            document.write(conteudo)
            pularLinha();
        }
        function pularLinha(){
            document.write("<br>");
        }
        
        var contador = 0;
        while(contador <= 100){
           
            mostrar(contador);
            contador++;
        }
    </script>
</html>
