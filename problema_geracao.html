<html>
    <meta charset="UTF-8">
    <script>
        //Criando um programa para verificar geracoes
        //primeiro passo criar as funções mostrar e pularlinha
        function mostrar(conteudo){
            document.write(conteudo);
        }

        function pularlinha(){
            document.write("<br>");
        }

        //criar uma função para fazer os calculos
        function calcularGeracoes(){
            var resultado  = Math.round ((2023 - 1500) / 28);
            return resultado;
        }

        //mostrando na tela o resultado
        mostrar("Desde de 2023 passaram " + calcularGeracoes() +" até nos dias atuais");
    </script>
</html>
