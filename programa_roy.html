<html>
    <meta charset="UTF-8"> 
    <script>
        //Reformulando o programa do Hacker para identificar os números

        //Criando as variáveis para armazenar as idades das filhas
        var  idadeLinda = 12;
        var idadeGuaraciara = 15;
        var idedePerola = 13;
        //Calculando os valores da idade
        var totalIdade = idadeGuaraciara + idadeLinda + idedePerola;
        //variável para receber o resultado do calculo da média
        var idadeMedia = totalIdade /3;

        //Trazendo a informação para  a tela
        //utilizando a função mathroundo para arredondar 
        document.write("Valor da média das idades da filhas do hacker é " +  Math.round (idadeMedia));
    </script>
</html>
