<html>
    <meta charset="UTF-8">
    <script>
        function pularLinha(){
            document.write("<br>");
        }

        function mostrar(conteudo){
            document.write(conteudo);
            pularLinha();
        }

        mostrar("Usando o While")

        var multiplicador = 0;

        while(multiplicador <= 10){
           
            mostrar(7 * multiplicador);
            multiplicador++;
        }

        mostrar("fim");


        mostrar("usando o for")

        for(var multiplicador = 0; multiplicador <= 10; multiplicador++ ){

            mostrar(7 * multiplicador);
        }

        mostrar("fim");

        </script>
        </html>
