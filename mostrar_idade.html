<html>
    <meta charset="UTF-8">
    <script>
        // programa para mostrar a idades
        //criando as funções mostrar e pular
        function mostrar(conteudo){
            document.write("<big> "+conteudo+ "</big>");
            pularLinha();
        }

        function pularLinha(){
            document.write("<br> <hr> <br>");
        }

        //criando a variável para armazenar o ano
        var ano = 2023;
        mostrar("Eu nasci em: " + (ano - 39));
       
        mostrar("Adriano nasceu:  " + (ano - 32));
        
        mostrar("Paulo nasceu : " + (ano - 25));

    </script>
</html>
